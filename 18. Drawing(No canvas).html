<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Simple Javascript Drawing</title>
</head>

<body>
	<span>Choose color & draw</span>
	<input type="color" id="color" />
	<script type="text/javascript" charset="utf-8">
	
		const main = document.getElementById("main");
		const body = document.querySelector("body");
		const p = document.querySelector("p");
		const color = document.querySelector("#color");
		
		window.addEventListener("touchmove", (e) => {
			const newDiv = document.createElement("div");
			body.appendChild(newDiv);
			var xCod = e.targetTouches[0].pageX;
			var yCod = e.targetTouches[0].pageY;
			var newColor = Math.floor(Math.random() * 999);
			var newColor2 = Math.floor(Math.random() * 555);
			newDiv.style.height = `30px`;
			newDiv.style.width = `30px`;
			newDiv.style.borderRadius = `100px`;
			/*newDiv.style.background = `linear-gradient(#${newColor},#${newColor2})`*/
			newDiv.style.background = `${color.value}`
			newDiv.style.position = "absolute";
			newDiv.style.top = yCod + "px";
			newDiv.style.left = xCod + "px";
		})
	</script>
</body>

</html>
