<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="res/bootstrap@5.0.0-alpha2.min.css" type="text/css" media="all" />
	<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"> -->
	<style type="text/css" media="all">
		body {
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.content {
			display: flex;
			flex-direction: column;
			justify-content: space-evenly;
			align-items: center;
			height: max-content;
			-webkit-border-radius: 5px;
			-moz-border-radius: 5px;
			border-radius: 5px;
			box-shadow: 0px 0px 3px rgba(0, 0, 0, 0.6);
			padding: 10px;
		}

		button {
			margin: 5px;
		}

		h1 {
			font-size: 5em;
		}
	</style>
</head>

<body>
	<div class="content">
		<div class="top">
			<h1>0</h1>
		</div>
		<div class="bottom">
			<button class="btn btn-primary">Increase</button>
			<button class="btn btn-danger">Reset</button>
			<button class="btn btn-secondary">Decrease</button>
		</div>
	</div>
	<script type="text/javascript" charset="utf-8">
	// Select Elements
		var btns = document.querySelectorAll(".btn");
		var heading = document.querySelector("h1");
		var count = 0;
		// Main function, contains for-of loop for elements & 'contains' method
		for (var items of btns) {
			items.addEventListener("click", (e) => {
				if (e.target.classList.contains("btn-primary")) {
					count++;
					heading.textContent = count;
				} else if (e.target.classList.contains("btn-secondary")) {
					count--;
					heading.textContent = count;
				} else {
					count = 0;
					heading.textContent = count;
				}
			})
		}
	</script>
</body>

</html>
