<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="res/bootstrap@5.0.0-alpha2.min.css" type="text/css" media="all" />
	<title>Change Background</title>
	<style type="text/css" media="all">
		body {
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: column;
		}
		h1{
			margin: 1em;
			font-size: 2em;
			background: #FFFFFF30;
			padding: 10px;
			-webkit-border-radius: 10px;
			-moz-border-radius: 10px;
			border-radius: 10px;
		}
	</style>
</head>

<body>
	<h1>#fff</h1>
	<button class="btn btn-primary">Click Me</button>
	<script type="text/javascript" charset="utf-8">
	//     Select elements
		var body = document.body;
		var btn = document.querySelector(".btn");
		var heading = document.querySelector("h1");
		//   Function,  includes Math() Method
		btn.addEventListener("click", () => {
			var random = Math.floor(Math.random() * (999 - 100) + 100);
			body.style.background = `#${random}`;
			heading.textContent = `#${random}`;
		})
		console.log("Hi I'm\Sourav")
	</script>
</body>

</html>
