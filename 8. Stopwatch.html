<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap 5 Simple Admin Dashboard</title>
	<link rel="stylesheet" href="res/bootstrap@5.0.0-alpha2.min.css">
	<link rel="stylesheet" href="res/chartist.min.css">
	<style type="text/css" media="all">
		* {
			margin: 0;
			padding: 0;
		}

		body {
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.container {
			height: 200px;
			width: 300px;
			border: 2px solid #969696;
			display: flex;
			justify-content: space-evenly;
			align-items: center;
			flex-direction: column;
			-webkit-border-radius: 10px;
			-moz-border-radius: 10px;
			border-radius: 10px;
		}

		span {
			font-size: 3em;
		}

		.name {
			font-size: 1em;
		}

		button {
			margin: 0 5px
		}

		.digit {
			display: inline-block;
			width: 50px;
		}

		.name {
			position: relative;
			right: 10px;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="digit_container">
			<span class="digit" id="hr">00</span>
			<span class="hour name">hr</span>
			<span class="digit" id="min">00</span>
			<span class="min name">min</span>
			<span class="digit" id="sec">00</span>
			<span class="sec name">sec</span>
			<span class="digit" id="counts">00</span>
		</div>
		<div class="btn_container">
			<button class="btn btn-primary" id="start">Start</button>
			<button class="btn btn-secondary" id="stop">Stop</button>
			<button class="btn btn-danger" id="reset">Reset</button>
		</div>
	</div>
	<script type="text/javascript" charset="utf-8">
		// select elements
		var start = document.getElementById("start");
		var stop = document.getElementById("stop");
		var reset = document.getElementById("reset");
		var hr = document.getElementById("hr");
		var min = document.getElementById("min");
		var sec = document.getElementById("sec");
		var counter = document.getElementById("counts");
		var hours = 0;
		var minutes = 0
		var seconds = 0;
		var count = 0;
		var timer = false;
		// trigger the function
		start.onclick = () => {
			timer = true;
			stopwatch();
		}
		stop.onclick = () => {
			timer = false;
		}
		reset.onclick = () => {
			timer = false;
			hours = 0;
			minutes = 0
			seconds = 0;
			count = 0;
			counter.textContent = "00"
			sec.textContent = "00"
			min.textContent = "00"
			hr.textContent = "00"
		}
		//   main function
		function stopwatch() {
			if (timer == true) {
				count++;
				if (count == 100) {
					seconds++;
					count = 0;
				}
				if (seconds == 60) {
					minutes++;
					seconds = 0;
				}
				if (minutes == 60) {
					hours++;
					minutes = 0;
				}
				var hrString = hours;
				var minString = minutes;
				var secString = seconds;
				var countString = count;
				if (count < 10) {
					countString = "0" + countString;
				}
				if (seconds < 10) {
					secString = "0" + secString;
				}
				if (minutes < 10) {
					minString = "0" + minString;
				}
				if (hours < 10) {
					hrString = "0" + hrString;
				}
				hr.textContent = hrString;
				min.textContent = minString;
				sec.textContent = secString
				counter.textContent = countString;
				setTimeout("stopwatch()", 10)
			}
		}
	</script>
</body>

</html>
